name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create output variables
        id: vars
        run: |
          echo "APP_NAME=$(echo '${{ github.event.ref }}' | cut -d'-' -f1)" >> "$GITHUB_ENV"
          echo "APP_VERSION=$(echo '${{ github.event.ref }}' | cut -d'-' -f2)" >> "$GITHUB_ENV"

      - name: Download artifacts
        run: "bash scripts/${{ env.APP_NAME }}.sh ${{ env.APP_VERSION }}"
        
      - name: Generate sha256sums
        run: "bash scripts/generate-sha256.sh dist/"

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: "dist/*"